<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Arda Germiyanoğlu's personal homepage">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Arda Germiyanoğlu - Personal Homepage</title>
    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: 'Open Sans', sans-serif;
        }
        #header h1, h2 {
            margin-bottom: 0px;
            margin-top: 0px;
        }
        #posts {
            margin-top: 20px;
        }
        #posts ul {
            padding-left: 0px;
            list-style-type: none;
        }
        #lang-paraph {
            text-align: right;
        }
        .button_lang {
            padding: 5px;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .button_lang:hover {
            cursor: pointer;
        }
        @media only screen and (min-width: 1200px) {
          #header {
            margin: auto;
            width: 30%;
          }
        }
    </style>
</head>
<body>
    <div id="header">
        <div>
            <p id="lang-paraph"> 
                <span id="tr" class="button_lang current_lang">TR</span>
                <span id="en" class="button_lang">EN</span>
            </p>
        </div>
        <h1>Arda Germiyanoğlu</h1>
        <h2 id="translation-title">Senior Software Developer</h2>
        <h3>Ankara, Türkiye</h3>
        <p>arda<!--comment--><span>&#64;</span><!--comment-->ardage<!--comment-->rmiyanoglu.<!--comment-->net</strong></p>
        <p>
            <ul>
                <li><a href="https://www.linkedin.com/in/ardagermiyanoglu" target="_blank" rel="noreferrer">Linkedin<a></li>
                <li><a href="https://github.com/ardagermiyanoglu" target="_blank" rel="noreferrer">GitHub</a></li>
            </ul>
        </p>
    </div>
    <script>
        var elements = document.getElementsByClassName("button_lang");
        
        var langChangeFunction = function() {
            var id = this.getAttribute("id");
            if (id === "tr") {
                document.getElementById("translation-title").innerHTML = "Kıdemli Yazılım Geliştirici";
            } else {
                document.getElementById("translation-title").innerHTML = "Senior Software Developer";
            }            
        };

        Array.from(elements).forEach(function(element) {
          element.addEventListener('click', langChangeFunction);
        });
    </script>
</body>
</html>
